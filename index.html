<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <title>YouTranscribe</title>
    </head>
    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png">
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="request-link" href="#">Request A Video Transcription</a></li>
                    <li><a id="login" href="#">Log In</a></li>
                    <li><a id="signup" href="#">Sign Up</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </nav> <!--/ .navbar -->
        <div id="request-form" class="hidden">
            <div class="title">Request A YouTube Video Transcription</div>
            <div class="reward-amount">How much would you like to pay to have this video transcribed?<input type="text" placeholder="5"></div>
            <div class="form-section">
                <input id="youtube-url" type="text">
                <button id="submit-request">Submit</button>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="requests-container">
                    <!--request divs will be appended here-->
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/yt.js"></script>
    </body>
</html>
