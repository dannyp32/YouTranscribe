    <div id="request-form" class="hidden">
        <div class="title">REQUEST TRANSCRIPTION
            <button type="button" id="request-form-close" class="close"><span>&times;</span>
            </button>
        </div>
        <div class="reward-amount">Reward Amount<span>$</span>
            <input type="text" placeholder="5">
        </div>
        <div class="form-section">
            <input id="youtube-url" type="text" placeholder="https://www.youtube.com/watch?v=jYbx_PV3318">
            <button id="submit-request">Submit</button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="tab-links">
                    <a href="account.html">Account</a>
                    <a class="active">Credit Cards</a>
                    <a href="history.html">History</a>
                </div>
            </div>
            <div class="col-md-5">
                <div class="tab-details">
                    <div id="add-card-form">
                        <div class="form-title">ADD NEW CARD</div>
                        <div class="form-group">
                            <label>Name</label>
                            <input value='default name' type="text" size="20" autocomplete="off" class="card-name" />
                        </div>
                        <div class="form-group">
                            <label>Card Number</label>
                            <input value='4000056655665556' type="text" size="20" autocomplete="off" class="card-number" />
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input value='000' type="text" size="4" autocomplete="off" class="card-cvc" />
                        </div>
                        <div class="form-group">
                            <label>Expiration Date</label>
                            <select id="month" class="card-expiry-month">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <select id="year" class="card-expiry-year">
                                <option>2015</option>
                                <option selected='selected'>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="submit-button" id="submit-add-card">Add Card</button>
                        </div>
                        <div class='payment-errors'></div>
                    </div>

                </div>
            </div>
            <div class="col-md-5">
                <div id="cards-container">
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
